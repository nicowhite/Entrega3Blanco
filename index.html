<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Boosters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>

<body>



<div class="card-cont">
<div class="card">
    <img src="./images/booster.png" alt="Denim Jeans" style="width:100%">
    <h1>Phyrexia Booster</h1>
    <p class="price">$15</p>
    <p><button class="agregar">Agregar al Carrito</button></p>
  </div>
  <div class="card">
    <img src="./images/booster2.png" alt="Denim Jeans" style="width:100%">
    <h1>Dominaria Booster</h1>
    <p class="price">$11</p>
  
    <p><button class="agregar">Agregar al Carrito</button></p>
  </div>
  <div class="card">
    <img src="./images/booster3.png" alt="Denim Jeans" style="width:100%">
    <h1>Dominaria Draft Booster</h1>
    <p class="price">$24</p>

    <p><button class="agregar">Agregar al Carrito</button></p>
  </div>
  <div class="card">
    <img src="./images/booster4.png" alt="Denim Jeans" style="width:100%">
    <h1>Phyrexia Draft Booster</h1>
    <p class="price">$19.99</p>

    <p><button class="agregar">Agregar al Carrito</button></p>
  </div>
</div>

<div id="cart">
    <h2>Carrito</h2>
    <ul id="cart-items">
        <!-- donde se muestran los items del carrito  -->
    </ul>
    <p>Total: $<span id="total">0.00</span></p>
</div>
<div id="products">
    <h2>Productos Disponibles</h2>
    <ul>
        
    </ul>
</div>
</div>



<img src="" alt="" style="width: 30px; height: 60px;">

    <script src="./script.js"></script>
</body>

</html>
